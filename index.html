    <script type="text/javascript">
    //Chart of Monicas chat history
      d3.json('data/timeSeriesOutput.json', function(data) {
          data = MG.convert.date(data, 'date');
          MG.data_graphic({
              title: "Chat History",
              data: data,
              width: 1200,
              height: 500,
              right: 40,
              bottom: 50,
              baseline: 0,
              show_tooltips: false,
              target: '#vis',
              min_y: 0,
              animate_on_load: true,
              linked: true,
              area: false,
              x_accessor: 'date',
              y_accessor: 'value'
          });
      });
